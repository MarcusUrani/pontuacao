<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>Tabela de classificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header__title">Tabela de classificação</h1>
        <sectio class="header__container">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo alura" class="header__logo">
            </a>
        </section>
    </header>
    <main>
        <table class="main__table">
            <thead class="main__table--header">
                <tr class="main__table--row">
                    <th class="main__table--header--cell">Nome</th>
                    <th class="main__table--header--cell">Vitórias</th>
                    <th class="main__table--header--cell">Empates</th>
                    <th class="main__table--header--cell">Derrotas</th>
                    <th class="main__table--header--cell">Pontos</th>
                    <th colspan=5 class="main__table--header--cell">Ações</th>
                </tr>
            </thead>
            <tbody id="players__table" class="main__table--players">
            </tbody>
        </table>
        <section class="main__container">
            <input type="text" class="add__player" required placeholder="Insira o nome do jogador aqui">
            <button class="add__button">Adicionar</button>
        </section>
        <p class="main__error"></p>
    </main>
    <footer>
        <a href="https://github.com/MarcusUrani" target="_blank">
            <img src="https://i.imgur.com/SSvQAZy.png" alt="GitHub" class="footer__link">
        </a>
        <a href="https://www.linkedin.com/in/marcus-urani-553a4b21b/" target="_blank">
            <img src="https://i.imgur.com/fgV9mOt.png" alt="LinkedIn" class="footer__link">
        </a>
        <a href="mailto:marcus.urani20@gmail.com">
            <img src="https://i.imgur.com/rUO94ml.png" alt="E-mail" class="footer__link">
        </a>
    </footer>
    <script src = "app.js"></script>
</body>
</html>
